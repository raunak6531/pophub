<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PopCulture Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">PopCulture Hub</a>

    <div class="ms-auto">
     {% if user.is_authenticated %}
     <a class="btn btn-outline-light btn-sm me-2" href="{% url 'my_lists' %}">My Lists</a>
  <span class="text-light me-2">Hello, {{ user.username }}</span>
  <form action="{% url 'logout' %}" method="post" class="d-inline">
    {% csrf_token %}
    <button class="btn btn-outline-light btn-sm">Logout</button>
  </form>
{% else %}
  <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
  <a class="btn btn-primary btn-sm ms-2" href="{% url 'signup' %}">Sign Up</a>
{% endif %}

    </div>
  </div>
</nav>

    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
