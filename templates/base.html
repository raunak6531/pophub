<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PopHub - Your Culture Universe ðŸŒŸ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>
    <!-- Animated background -->
    <div class="bg-animation">
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid px-4">
        <a class="navbar-brand brand-logo" href="/">
          <i class="fas fa-fire brand-icon"></i>
          <span class="brand-text">PopHub</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto align-items-center">
            {% if user.is_authenticated %}
              <a class="nav-link nav-item-custom me-3" href="{% url 'my_lists' %}">
                <i class="fas fa-list-ul me-1"></i>My Lists
              </a>
              <div class="user-profile-section">
                <span class="user-greeting">Hey, <strong>{{ user.username }}</strong> ðŸ‘‹</span>
                <form action="{% url 'logout' %}" method="post" class="d-inline ms-3">
                  {% csrf_token %}
                  <button class="btn btn-logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                  </button>
                </form>
              </div>
            {% else %}
              <a class="btn btn-auth btn-login me-2" href="{% url 'login' %}">
                <i class="fas fa-sign-in-alt me-1"></i>Login
              </a>
              <a class="btn btn-auth btn-signup" href="{% url 'signup' %}">
                <i class="fas fa-user-plus me-1"></i>Join PopHub
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="main-content">
      <div class="container-fluid px-4">
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/animations.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
